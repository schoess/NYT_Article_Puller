<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>NYT Artice Puller</title>
</head>

<body>
    
    <div class="container">
        <!--Main Heading-->
        <div class="row">
            <div class="col text-center">
                <h1 id="mainHeading">New York Times Search</h1>
            </div>
        </div>

            <!--Search Forms-->

        <div class="row">
            <div class="col">
                <form>
                    <!--Search Term-->
                    <div class="form-group">
                      <label for="formGroupExampleInput">Search Term:</label>
                      <input type="text" class="form-control" id="searchTerm" placeholder="">
                    </div>
                    <!--Number of Records to Retrieve-->
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
                      <input type="text" class="form-control" id="numberTerm" placeholder="">
                    </div>
                    <!--Start Year-->
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Start Year(Optional):</label>
                        <input type="text" class="form-control" id="startYear" placeholder="">
                      </div>
                      <!--End Years-->
                      <div class="form-group">
                        <label for="formGroupExampleInput2">End Year(Optional):</label>
                        <input type="text" class="form-control" id="endYear" placeholder="">
                      </div>
                      <!--Search Button-->
                      <button type="button" id="searchBtn" class="btn btn-primary">Search!</button>
                  </form>
            </div>

            <div class="row">
                <div class="col" id="results">

                </div>
            </div>
        </div>
    </div>








<script src="assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
